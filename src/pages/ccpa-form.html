<body>
  <div class="main-wrapper">
    <div class="main-grid dFlex jCenter aCenter fDirCol">
      <h1>For California Residents Only</h1>
      <p>If you are a California resident and wish to exercise the rights granted to you by the California Consumer Privacy Act (CCPA) regarding your personal information, please fill out the form below.</p>
      <div class="form-wrapper">
        <form method="POST" action="" autocomplete="off" >
          <div class="fnameWrap fieldWrap">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name" required>
          </div>

          <div class="lnameWrap fieldWrap">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
          </div>

          <div class="fieldWrap">
          <label for="email">EMAIL ID</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
          </div>

          <div class="fieldWrap">
            <label>Request type</label>
            <select id="single" class="js-states form-control">
              <option value=""></option>
              <option value="access"><span class="bold">Access:</span> I want a report of my personal information</option>
              <option value="deletion"><span class="bold">Deletion:</span> I want my personal information to be erased</option>
              <option value="prohibition"><span class="bold">Prohibition:</span> I do not want my personal information sold</option>
              <option value="right"><span class="bold">Right To Know:</span> I want a report on the categories of personal information being collected</option>
            </select>
          </div>

          <div class="fieldWrap">
            <label for="details">Please enter the details of your request</label>
            <textarea id="details" name="details" placeholder="Enter details..." cols="30" rows="3"></textarea>
          </div>
        
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>
      function markMatch(text, term) {

        var match = text.toUpperCase().indexOf(term.toUpperCase());
        var $result = $('<span></span>');

        if (match < 0) {
          return $result.text(text);
        }

        $result.text(text.substring(0, match));

        var $match = $('<span class="select2-rendered__match"></span>');
        $match.text(text.substring(match, match + term.length));

        $result.append($match);
        $result.append(text.substring(match + term.length));

        return $result;
      }
      $("#single").select2({
          placeholder: "Select a Request Type",
          allowClear: false,
          templateResult: function(item) {
            if (item.loading) {
              return item.text;
            }
            var term = query.term || '';
            var $result = markMatch('<span class="boldwrap">' + item.text.substring(0, item.text.indexOf(":")) + '</span>' + item.text.substring(item.text.indexOf(":")), term);
            return $result;

          },
          language: {
            searching: function(params) {
              query = params;
            }
          }
       
      });
    </script>
